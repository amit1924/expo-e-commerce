    <title>$group _id null – Simple Meaning</title>

  <body style="background: #0f172a; color: #e5e7eb; font-family: sans-serif">
    <h2>What does <code>$group: { _id: null }</code> mean?</h2>

    <p><b>Simple meaning:</b></p>
    <p>Group ALL documents into ONE group.</p>

    <h3>Why?</h3>
    <ul>
      <li>To calculate total revenue</li>
      <li>To count everything together</li>
      <li>To get one final value</li>
    </ul>

    <h3>Example</h3>
    <pre>
Orders: 1000, 2500, 1500
Total = 5000
</pre
    >

    <p><b>Memory rule:</b></p>
    <p><code>_id = null</code> → No grouping → One result</p>
  </body>
</html>
